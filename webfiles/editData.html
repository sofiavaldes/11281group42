    <!-- Forms for editing the county data -->

    <!-- Form to add a new county to the database -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Input Data for Each County</h1>
      </div>
      <div class="">
        <!-- accesses the api in app.js -->
        <form action="/api/addcounty" method="POST" name="New County Input" id="county-form">
            <label for="name">County name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="temp">Average temperature:</label><br>
            <input type="number" step="0.01" id="temp" name="temp" required><br>

            <label for="ph">Average pH:</label><br>
            <input type="number" step="0.01" id="pH" name="pH" required><br>

            <label for="oxygen">Average Dissolved Oxygen Concentration:</label><br>
            <input type="number" step="0.01" id="oxygen" name="oxygen" required><br>

            <label for="sediment">Average Suspended Sediment:</label><br>
            <input type="number" step="0.01" id="sediment" name="sediment" required><br>

            <label for="conductance">Average Specific Conductance:</label><br>
            <input type="number" step="0.01" id="conductance" name="conductance" required><br><br>

            <input type="submit" value="Create County"><br><br>
        </form>
      </div>

      <!-- Form to edit a county in the database -->
      <div class="">
        <form action="/api/editcounty" method="POST" name="New County Edit" id="county-edit-form">
            <label for="name">County name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="temp">Average temperature:</label><br>
            <input type="number" step="0.01" id="temp" name="temp" required><br>

            <label for="ph">Average pH:</label><br>
            <input type="number" step="0.01" id="pH" name="pH" required><br>

            <label for="oxygen">Average Dissolved Oxygen Concentration:</label><br>
            <input type="number" step="0.01" id="oxygen" name="oxygen" required><br>

            <label for="sediment">Average Suspended Sediment:</label><br>
            <input type="number" step="0.01" id="sediment" name="sediment" required><br>

            <label for="conductance">Average Specific Conductance:</label><br>
            <input type="number" step="0.01" id="conductance" name="conductance" required><br><br>

            <input type="submit" value="Edit County"><br><br>
        </form>
      </div>

      <!-- Form to delete a county in the database -->
      <div class="">
        <form action="/api/deletecounty" method="POST" name="New County Delete" id="county-delete-form">
            <label for="name">County name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <input type="submit" value="Delete County">
        </form>
      </div>
